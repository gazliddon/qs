maxclients 12
timelimit 15
samelevel 0
set k_matchless 1
set k_mode 3
set k_matchless_countdown 0
set k_pow_min_players 1
set k_pow_check_time 10
set k_spectalk 1
set k_no_vote_map 0             // disables map voting (both /next_map, /mapname)
set k_no_vote_break 1           // allow vote for stopping the match? (0 = allow, 1 = disallow)
set k_pow 0
set dq 1
set dr 1

//if you want to record demos on server
set demo_tmp_record           0         // enable mvd-autorecording (0 = off)
set demo_skip_ktffa_record    0         // record ffa games (0 = yes, 1 = no)

// map rotation
set k_ml_0  "dm1"
set k_ml_1  "dm2"
set k_ml_2  "dm3"
set k_ml_3  "dm4"
set k_ml_4  "dm5"
set k_ml_5  "dm6"

